<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Website Elements On Scroll - HTML, CSS & Javascript</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>

    

    <section class="sec-01">
        <div class="container">
            <h2 class="main-title">LOVE</h2>
            <div class="content">
                <div class="rectangle-01"></div>
                <div class="image">
                    <img src="img/img1.jpg" alt="">
                </div>
            </div>
            
        </div>
        <div class="names"> 
            <h1 class="A">A</h1>
            <h1 class="D">D</h1>
            <h1 class="E">E</h1>
            <h1 class="A-2">A</h1>
        </div>
        
    </section>

    <section>
      <div class="container">
        <img class="img-2" src="img/group-1.png" alt="">
        <div class="content">
          <div class="rectangle-02"></div>
          <div class="image">
              <img src="img/img1.jpg" alt="">
          </div>
      </div>
      </div>
    </section>

    
   
   

    <script>
      //common reveal options to create reveal animations
      ScrollReveal({
        //reset: true,
        distance: '100px',
        duration: 2500,
        delay: 400
      });

      //target elements, and specify options to create reveal animations
      ScrollReveal().reveal('.main-title, .section-title', { delay: 1500, origin: 'right' });
      ScrollReveal().reveal('.sec-01 .image, .info', { delay: 1500, origin: 'bottom' });
      ScrollReveal().reveal('.text-box', { delay: 700, origin: 'right' });
      ScrollReveal().reveal('.media-icons i', { delay: 500, origin: 'bottom', interval: 200 });
      ScrollReveal().reveal('.sec-02 .image, .sec-03 .image', { delay: 2000, origin: 'top' });
      ScrollReveal().reveal('.media-info li', { delay: 500, origin: 'left', interval: 200 });
      ScrollReveal().reveal('.rectangle-01', {delay: 250, origin: 'left', interval: 200})
      ScrollReveal().reveal('.names .A', {delay:450, origin:'left', interval:200, opacity: 0})
      ScrollReveal().reveal('.names .D', {delay:600, origin:'left', interval:200, opacity: 0})
      ScrollReveal().reveal('.names .E', {delay:750, origin:'left', interval:200,opacity: 0 })
      ScrollReveal().reveal('.names .A-2', {delay:900, origin:'left', interval:200,opacity: 0})

    </script>

  </body>
</html>
